<div class="card">
    <div class="card-body">
        <h5 class="card-title">Submit payment form</h5>
        <div>
            <div class="form-group">
                <label>Card number</label>
                <input type="text" class="form-control" [(ngModel)]="model.cardNumber">
            </div>
            <div class="form-group">
                <label>Amount</label>  
                <input type="number" class="form-control" [(ngModel)]="model.amount">
            </div>
            <div class="form-group">
                <label>Currency</label>
                <select class="custom-select" [(ngModel)]="model.currency">
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                  </select>
            </div>
            <div class="form-group">
                <label>Expiry date</label>
                {{model.expiryDate}}
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" class="form-control" [(ngModel)]="model.cvv">
            </div>  
            <div class="d-flex">
                <button type="button" class="btn btn-success bt-sm ml-auto" (click)="submitPayment()">Submit</button>
            </div>
        </div>
    </div>
</div>
