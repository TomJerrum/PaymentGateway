<div class="card">
    <div class="card-body">
        <div class="d-flex flex-row">
            <h5 class="card-title">View all logs</h5>
            <div class="ml-auto">
                <button class="btn btn-primary btn-sm" (click)="getLogs()">Get logs</button>
                <button class="btn btn-danger btn-sm ml-1" (click)="clear()">Clear</button>
            </div>
        </div>
        <hr>
        
        <p *ngIf="!logs.length" class="text-center font-weight-bold">No logs to display</p>

        <div *ngIf="logs.length > 0">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Request method</th>
                      <th scope="col">Request path</th>
                      <th scope="col">Response status code</th>
                      <th scope="col">Timestamp</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let log of logs">
                          <td>{{log.requestMethod}}</td>
                          <td>{{log.requestPath}}</td>
                          <td>{{log.responseStatusCode}}</td>
                          <td>{{log.timeStamp}}</td>
                      </tr>
                  </tbody>
            </table>
        </div>
    </div>
</div>
